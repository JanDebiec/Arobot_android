apply plugin: 'com.android.application'

android {
    compileSdkVersion project.ext.jdCompileSdkVersion
    buildToolsVersion project.ext.jdBuildToolsVersion

    defaultConfig {
        applicationId "de.jandrotek.android.arobot.tab"
        minSdkVersion project.ext.jdMinSdkVersion
        minSdkVersion project.ext.jdMinSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            java {
                exclude '**/TiltRenderer.java'
            }
        }
//        androidTest {
//            java {
//                exclude '**/TestSomeExcludedClass.java'
//            }
//        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':core')
    compile project(':libbluetooth')
    compile project(':libwifi')
    compile supportDependencies.appCompat
    compile supportDependencies.design
    compile 'org.rajawali3d:rajawali:1.1.346-SNAPSHOT@aar'
    androidTestCompile supportDependencies.supportAnnotation
//    compile 'com.google.android.gms:play-services-gcm:7.5.0'


//    compile 'com.android.support:design:24.0.0'
    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
//    androidTestCompile 'com.android.support:support-annotations:24.0.0'
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
}
